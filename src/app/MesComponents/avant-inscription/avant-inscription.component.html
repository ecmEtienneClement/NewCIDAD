<div class="container">
  <div class="contenentParent">
    <div cdkDropList (cdkDropListDropped)="drop($event)" class="contenentFils">
      <div>
        <div class="row">
          <div
            class="col col-xs-4 col-sm-4 col-md-4 col-lg-4"
            *ngFor="let movieName of Movies"
            cdkDrag
          >
            {{ movieName }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
